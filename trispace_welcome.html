<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Trispace</title>
</head>
<body>
  <div id="greeting"></div>

  <script>
    // Function to get query parameters from URL
    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split('&');
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (pair[0] === variable) {
          return pair[1];
        }
      }
      return false;
    }

    // Get the username from the URL
    var username = getQueryVariable('username');

    // Display greeting message
    if (username) {
      document.getElementById('greeting').innerText = 'Hello, ' + username + '! Welcome to Trispace.';
    } else {
      document.getElementById('greeting').innerText = 'Hello! Welcome to Trispace.';
    }

    // Auto redirection after 3 seconds
    setTimeout(function(){
      window.location.href = "https://trispace.xyz/displayUserId.html?username=" + username;
    }, 3000);
  </script>
</body>
</html>
